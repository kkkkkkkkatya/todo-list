{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="d-flex justify-content-between align-items-center mt-4">
      Tags
      <a href="{% url 'todo:tag-create' %}" class="btn btn-primary">Add</a>
    </h1>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tag_list %}
            <tr>
                <td>{{ tag.name }}</td>
                <td>
                    <a href="{% url 'todo:tag-update' pk=tag.id %}" class="btn btn-secondary">Update</a>
                </td>
                <td>
                    <a href="{% url 'todo:tag-delete' pk=tag.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-muted text-center">No tags available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
